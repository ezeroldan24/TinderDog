<html lang="es" xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<header>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous">
	<link rel="stylesheet" href="../css/registro.css">

	<title>Tinder de mascotas</title>
</header>
<!-- navbar -->
<body>
	<section>
		<nav class="navbar navbar-light bg-danger">
			<div class="container-fluid">
				<a th:href="@{/index}" class="navbar-brand mb-2 h1 text-white">TinderDog</a>
				<img
					src="https://www.miperroyyo.com.ar/wp-content/uploads/2018/01/logotipo-miperroyyo-trans.png"
					alt="WM" width="100" height="60" />
				<!-- class="d-inline-block align-text-top" -->
				<div class="d-flex flex-row-reverse">
					<a th:href="@{/registro}" class="navbar-brand mb-2 h1 text-white">Registrarse</a> 
					
						<a th:href="@{/nosotros}"
						class="navbar-brand mb-2 h1 text-white">Nosotros</a>
				</div>
			</div>
		</nav>
	</section>


	<section class="vh-100 gradient-custom">
		<div class="container py-4 h-100">
			<div class="row justify-content-center align-items-center h-100">
				<div class="col-12 col-lg-9 col-xl-7">
					<div class="card shadow-2-strong card-registration"
						style="border-radius: 15px;">
						<div class="card-body p-4 p-md-5">
							<h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Iniciar sesión</h3>
	
	<form th:action="@{/logincheck}" method="POST"  class="col-8 mx-auto">
	<p  class="alert alert-danger"  th:if="${error !=null}" th:text="${error}"></p>
	<p  class="alert alert-success"  th:if="${logout !=null}" th:text="${logout}"></p>
			<!--MENSAJE DE ERROR  -->
			<div class="row">
				<div class="col-md-12 mb-4">
					<div class="form-outline">
				

					<label class="form-label fw-bold">Correo electronico:</label> 
					<input
										type="email"
										class="form-control"
										name="mail"
										placeholder="email@ejemplo.com"
										th:value="${mail}"
									/> 
					<!--  -->		
					<br>				
					<label class="form-label fw-bold" >Clave:</label> 
					<input
										type="password"
										class="form-control"
										name="clave"
										placeholder="********"
									/>  <!--PLACEHOLDER SE VE CUANDO CLIKEAS SE BORRA -->
					<br>
					
					<button type="submit" class="btn btn-primary">Iniciar sesión</button>
							</form>
						</div>
					</div>

						</div>
					</div>
				</div>
				
				
	</section>
	<footer class="text-center text-white"
		style="background-color: #f1f1f1;">

		<div class="text-center text-dark p-3"
			style="background-color: rgba(0, 0, 0, 0.2);">
			© 2021 Copyright: <a class="text-dark"
				href="https://www.instagram.com/ezeroldan24/?hl=es">Ezequiel
				Roldán</a>
		</div>
		<!-- Copyright -->
	</footer>










	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>


</body>

</html>
