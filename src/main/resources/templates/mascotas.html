<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<header>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous">
	<link rel="stylesheet" href="../css/registro.css">

	<title>Tinder de mascotas</title>
</header>
<!-- navbar -->
<body>
	<section>
			<nav class="navbar navbar-light bg-danger">
			<div class="container-fluid">
				<a th:href="@{/index}" class="navbar-brand mb-2 h1 text-white">TinderDog</a>
				<img
					src="https://www.miperroyyo.com.ar/wp-content/uploads/2018/01/logotipo-miperroyyo-trans.png"
					alt="WM" width="100" height="60" />
				<!-- class="d-inline-block align-text-top" -->
				<div class="d-flex flex-row-reverse">
				
						<a th:href="@{/logout}" class="navbar-brand mb-2 h1 text-white" sec:authorize="isAuthenticated()">Salir</a>
						<a
						th:href="@{/nosotros}" class="navbar-brand mb-2 h1 text-white">Nosotros</a>
					 
				</div>
			</div>
		</nav>
	</section>

	
		<header>
		<div class="container">
  <div class="row">
    <div class="col order-last">
     
    </div>
    <div class="col">
     <h1 class="m-2"><b><em>MIS MASCOTAS</em></b></h1>
    </div>
    <div class="col order-first">
     
    </div>
  </div>
</div>
		</header>
			
		<div class="container">
				<div class="row align-items-center">
					<div class="col-lg-12 order-lg-12">
					
					<a th:href="@{/mascota/editar-perfil}" sec:authorize="isAuthenticated()"class="btn btn-danger m-2" >Agregar mascota</a>
					
					<table  class="table table-dark table-striped table-hover">
					<thead>
					<tr class="bg-black text-white">
					<th>foto</th>
					<th>Nombre</th>
					<th>Sexo</th>
					<th>Tipo</th>
					<th>Acciones</th>
					</tr>
					</thead>
					<tbody>
					<tr th:each="mascota : ${mascotas}">
					<td>
					<img style="max-height: 40px;border-radius:100%" th:if="${mascota.foto != null}"  th:src="${'/foto/mascota/' + mascota.id}" alt="Esto es una imagen"><!-- Si el perfil tiene una foto se muestra -->
					<img style="max-height: 40px;border-radius:100%"th:if="${mascota.foto == null}"  src="https://us.123rf.com/450wm/tcheres/tcheres1709/tcheres170900013/85937987-silueta-de-un-perro-ilustraci%C3%B3n-vectorial-de-doberman-pinscher-.jpg?ver=6" ><!-- Si el perfil tiene una foto se muestra -->
					</td>
					<td th:text="${mascota.nombre}"></td>
					<td th:text="${mascota.sexo}"></td>
					<td th:text="${mascota.tipo}"></td>
					<td> 
					<a th:href="@{/mascota/editar-perfil(id=__${mascota.id}__,accion=Actualizar)}"> Editar -</a><!--  LLEVA AL EDITAR MASCOTA -->
					<a th:href="@{/mascota/editar-perfil(id=__${mascota.id}__,accion=Eliminar)}">Eliminar </a>
					</td>
					</tbody>
					</table>
						</div>
					</div>
					</div>
					
				
	</section>
	


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>


</body>

</html>
